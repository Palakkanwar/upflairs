<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <form>
        <fieldset>
            <legend>For Students Only</legend>
            First name:<br><input type="text"><br>
            Last name:<br><input type="text"><br>

            Email:<br><input type="email"><br><br>

            Date and Time<input type="date"><input type="time"><br><br>

            <input type="radio" name="abc">M.tech
            <input type="radio" name="abc">BCA
            <input type="radio" name="abc">MCA<br><br>
            Class:

            <input type="checkbox" > CSS 
            <input type="checkbox" >JavaScript 
            <input type="checkbox" >REACT
            <input type="checkbox" >NODE 
            <input type="checkbox" >MySQL<br><br>

            <select>
               <option>Morning</option>
               <option>Afternoon</option>
               <option>Evening</option>
            </select><br><br> 
            Rate yourself in technology:(Between 1 to 10)<input type="range"><br><br>
            Your requirements:<br>
            <textarea cols="40" rows="30"></textarea><br><br>
            <input type="submit" >

        </fieldset>
    </form>
